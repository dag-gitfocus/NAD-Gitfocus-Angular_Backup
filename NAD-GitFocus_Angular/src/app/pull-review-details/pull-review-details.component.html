<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3">

</div>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">X

</button>


<div class="card-group">
  <div class="card">
    <div class="card-body">
      <div align='center'>
        <h5>PR Review Details</h5>
      </div>
<hr/>

      <table class="table1">

        <tr>
          <td>

            <label for="usr"><b>General Information</b></label><br>




            <img height=18 width=18 src="assets/images/PR Review.PNG">
            <label for="usr"><b>PR Review</b></label>
            <a style="margin-left: 5px;" data-toggle="collapse" href="#collapseExample" role="button"
              aria-expanded="false" aria-controls="collapseExample">
              <div class="prdisplay"> {{data.pullLength}}
              </div>
            </a>
            
            <div class="collapse" id="collapseExample" style="width: 100%;padding-left: 20px;">
              <div class="prdisplay" *ngFor="let row of data.pullNo; let i =index">

                <b>PR-{{row}}</b>
                <p style="font-family:courier;display: inline-flexbox;column-width: 300px;"><b>Review Status:</b>{{data.state && data.state[i]}}</p>
                <p style="font-family:courier; display: inline-block;"><b>Comment:</b>{{data.reviewComment && data.reviewComment[i]}}</p>
                <p style="font-family:courier; display: inline-block;"><b>Reviewed At:</b>{{data.reviewedAt && data.reviewedAt[i]}}</p>
              </div>
            </div>

          </td>
        </tr>

        <tr>
          <td>

            <img height=15 width=18 src="assets/images/dag_profile.PNG">&nbsp;<label
              for="usr">{{data.reviewedBy}}</label><br>
            <img height=18 width=18 src="assets/images/github.PNG">&nbsp;<label for="usr"> {{data.repo}}</label><br>
            <img height=15 width=18 src="assets/images/calendar.PNG">&nbsp;<label
              for="usr">{{data.reviewDate}}</label><br>
              
          </td>
        </tr>
       
      </table>
      <hr/>
      <button class="mat-raised-button" (click)="close()">Close</button>
    </div>
  </div>
</div>
